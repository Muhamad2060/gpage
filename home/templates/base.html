<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatibal" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="btn btn-outline-success" href="/receipes/">Receipe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Contact Us</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about/">About Us</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-info" aria-current="page" href="/Student/"> Students</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
      {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-outline-primary"  type="submit">logout</a>
                
      {% else %}
          <a href="/login/" class="btn btn-outline-primary"  type="submit">login</a>
            {% endif %}
        </form>
      </div>
    </div>
  </nav>

    
    {% block start %}

    
    {% endblock %}


</body>
</html>
